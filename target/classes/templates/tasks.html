<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>

    <title>jTask - toDo list</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="webjars/jquery/3.3.1/jquery.min.js"/>

    <link th:href="@{css/jtask.css}" rel="stylesheet"/>

</head>
<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Start Bootstrap</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" th:src="@{img/profile.jpg}" alt=""/>
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#tasks">To do tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#newtask">Add a new task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="tasks">
        <div class="my-auto">

            <h1 class="mb-0">j
                <span class="text-primary">Task</span>
            </h1>
            <div class="subheading mb-5">Simple and powerfull todo list â€¢
                <a href="mailto:jarek.kistowski@gmail.com">jarek.kistowski@gmail.com</a>
            </div>

        <div>
            <table class="taskTable" th:each="task: ${tasks}">
            <thead>
                <tr>
                <th th:text="${task.id}"></th>
                <th th:text="${task.name}"></th>
                    <th th:text="${task.priority}"></th>
                </tr></thead>
                <tbody>
                <tr>
                    <td colspan="3" th:text="${task.description}"></td></tr>
                <tr><td colspan="3" th:text="${task.toDoDate}"></td></tr>
                </tbody>

            </table>
        </div>
        </div>
    </section>

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="newtask">


    </section>

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="about">

    </section>

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="contact">
        <div class="my-auto">
        </div>
    </section>


</div>



<!-- Plugin JavaScript -->
<script th:src="@{js/jquery.easing.min.js}"></script>

</html>
